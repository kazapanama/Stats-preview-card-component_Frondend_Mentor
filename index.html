<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    
    <div class="bg">
      <div class="left_part">
        <div>
          <h1>Get <span id="color">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        
        <div class="numbers">
          <div><span>10k+</span> <span>COMPANIES</span></div>
          <div><span>314</span> <span>TEMPLATES</span></div>
          <div><span>12m+</span> <span>QUERIES</span> </div>
        </div>
      </div>
    
      <div class="image">
        <img class="img1" src="./images/image-header-desktop.jpg"  alt="Working team">
        <img class="img2" src="./images/image-header-mobile.jpg"  alt="Working team">
      </div>
    </div>

  </main>
</body>
</html>
